<!DOCTYPE html>
<html lang="de">
   <head>
     <meta charset="utf-8" />

   <body>
   <h1 align="center">Herzlich Willkommen !</h1>

   Textk&ouml;rper<br />

   <hr noshade size="4" width="80%"/>
   <!--
   noshade = keine Schattierung der Linie
   size = Angabe in Pixel auf der Seite
   width = als absolute Zahlenangabe = Pixel auf der Seite
           als Prozentangabe = Anteil auf der Seite, wobei die Linie zentriert dargestellt wird
   Merke:
     Farben kann man mit HTML-Linien nicht definieren.
     Selbst wenn ein Browser eine Farbe über ein color-Attribut anzeigen sollte,
     ist das eine Ausnahme des Browsers und ausserdem kein korrektes HTML.
   -->

   Dies ist <font size="4" color="red">Georg Maubach's</font> Homepage<br />
   Dies ist <font size="3" color="blue">Georg Maubach's</font> Homepage<br />
   Dies ist <font size="2" color="#FF7F00">Georg Maubach's</font> Homepage<br />

   <hr noshade size="4" width="80%"/>

   <ol start="5">
      <li>Computer-Club</li>
      <li>Chinesisch</li>
      <li>Radfahren</li>
   </ol>
   <!-- ol = ordered list mit 1., 2., 3., usw.
   Im ol-Taq kann mit dem Attribut "start" ein Startwert für die Liste angeben -->

   <ul>
      <li>Computer-Club</li>
      <li>Chinesisch</li>
      <li>Radfahren</li>
   </ul>
   <!-- ul = unordered list mit Bullet Point -->

   <ul type="square">
   <!-- type-Attribut zur Gestaltung der Auflistung ueber HTML statt CSS -->
      <li><a target="_blank" href="http://www.trolug.de">Computer-Club</a></li>
      <li><a target="_blank" href="https://www.vhs-bonn.de/programm/fremdsprachen.html?action%5B145%5D=category&cat_ID=484-CAT-KAT256#cnt">Chinesisch</a></li>
      <li><a target="_blank" href="https://de.wikipedia.org/wiki/Radsport">Radfahren</a></li>
   </ul>
   <!--
   Das a-Tag steht f&uuml;r "Anker".

   Das href-Attribut steht f&uuml;r "HTML Reference". 

   target="_blank" weist den Browser an, ein neues Register zu oeffnen.
   Wenn der Browser keine Register unterstuetzt, wird ein neues Browserfenster geoeffnet.

   Bei den Links muss die komplette URL angegeben werden.

   </body>
