<!DOCTYPE html>
<html lang="de">
   <head>
     <meta charset="utf-8" />

<!-- Merke: Vor dem schliessenden Tag muss ein Leerzeichen stehen,
wenn es ein Tag ist, dass kein schliessendes Tag hat = kein Container
ist.
-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- ACHTUNG: Attribute können mehrere Eigenschaften haben,
die als Keywords fungieren. Die Keywords können unterschiedliche Werte
annehmen.
-->

<!-- Alle Attribute, die in eine Zeile passen, werden auch in eine Zeile
geschrieben. Nur bei CSS-Dokumenten schreibt man die Attribute unter-
einander, weil es bei CSS-Dokumenten häufig sehr viele Attribute gibt.
-->

<!-- Viewport passt die Skalierung auf die Endgeraete an
-->

     <title>Homepage von Georg Maubach</title>

<!-- Title erscheint entweder im Register oder als Fenstername -->

   </head>
   <body>
   <h1 align="center">Herzliche Willkommen !</h1>

<!-- align = center | left | right
-->
   Textk&ouml;rper
   </body>
</html>
