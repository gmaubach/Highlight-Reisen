<!DOCTYPE html>
<html lang="de">
   <head>
     <meta charset="utf-8" />

<!-- Merke: Vor dem schliessenden Tag muss ein Leerzeichen stehen,
wenn es ein Tag ist, dass kein schliessendes Tag hat = kein Container
ist.
-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ACHTUNG: Attribute kˆnnen mehrere Eigenschaften haben,
    die als Keywords fungieren. Die Keywords kˆnnen unterschiedliche Werte
    annehmen.
    -->

    <!-- Alle Attribute, die in eine Zeile passen, werden auch in eine Zeile
    geschrieben. Nur bei CSS-Dokumenten schreibt man die Attribute unter-
    einander, weil es bei CSS-Dokumenten h‰ufig sehr viele Attribute gibt.
    -->

    <!-- Viewport passt die Skalierung auf die Endgeraete an. Der Wert bei
    initial-scale gibt den Zoom der Webseite an.
    -->


    <title>Homepage von Georg Maubach</title>

    <!-- Title erscheint entweder im Register oder als Fenstername
    -->


   </head>
   <body>
   <h1 align="center">Herzliche Willkommen !</h1>

   <!-- align = center | left | right
   -->


   <!--Einmal Umlauttest--> Textk&ouml;rper<br />

   <!-- Der <br /> Tag hat keinen schlieﬂenden Tag, sondern wird
   direkt geschlossen. Der Tag <br> ist veraltetes HTML.
   -->


   <p style="color:red;font-size=24pt;font-famliy=Arial">Dies ist Georg Maubach's Homepage</p>
   <p>Dies ist Georg Maubach's Homepage</p>
   <p>Dies ist <span style="color:green;font-size=10pt;font-family=Verdana">Georg Maubach's</span>Homepage</p>

   <!-- p = Paragraph erzeugt einen Absatz. Ein Absatz wird immer von einer Leerzeile begleitet.
   -->


   <div style="color:red;font-size:18pt;font-family:Calibri light">
   Dies ist Georg Maubach's Homepage<br />
   Dies ist <span style="color:green;font-size:10pt;font-family:Verdana">Georg Maubach's</span> Homepage<br />
   Dies ist Georg Maubach's Homepage<br />
   </div>

   <!-- Der div-Container fasst Formatierungen f¸r alle im Container enthaltenen
   Anweisungen zusammen, so dass die Formatierungsanweisungen nur einmal f¸r
   alle folgenden Zeilen angegeben werden muessen.
   -->

   <!-- Der span-Tag wird verwendet, wenn ich eine AUSNAHME von der allgemeine Regel
   fuer die Formatierung angeben. Der span-Tag ist immer eine AUSNAHME von dem,
   was sonst gilt.
   -->

   <!-- MERKE: CSS-Style Anweisungen muessen im in der Form Key:Value angegeben werden.
   Wird versehentlich statt ":" ein "=" gesetzt, wird der Ausdruck fuer den Browser
   komplett ungueltig und er uebernimmt die vorher angegebene und bekannte Formatierung.
   -->

   </body>
</html>
